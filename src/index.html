<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example AWS App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Example AWS App</h1>
        </header>
        
        <main>
            <section class="auth" id="authSection">
                <div class="auth-form">
                    <h3>Faça seu login</h3>
                    <div class="form-group">
                        <input type="text" id="email" placeholder="Email ou nome de usuário" required autocomplete="username">
                        <input type="password" id="password" placeholder="Digite sua senha" required autocomplete="current-password">
                    </div>
                    <button id="loginBtn">Entrar</button>
                    <div id="authStatus"></div>
                </div>
            </section>

            <section class="hero hidden" id="heroSection">
                <h2>Bem-vindo!</h2>
                <p>Este é um site estático hospedado no S3 com autenticação AWS Cognito.</p>
                <div class="btn-group">
                    <button id="testBtn">Testar API</button>
                    <button id="logoutBtn" class="logout-btn">Sair</button>
                </div>
            </section>
            
            <section class="results" id="results">
                <h3>Resultado da API:</h3>
                <pre id="apiResponse"></pre>
            </section>
        </main>
    </div>
    
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
